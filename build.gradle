plugins {
    id 'java-platform'
    id 'maven-publish'
}

javaPlatform {
    allowDependencies()
}

repositories {
    mavenCentral()
}

dependencies {
    api 'org.yaml:snakeyaml:2.2'
    api 'org.flywaydb:flyway-core:9.22.1'
    runtime 'org.postgresql:postgresql:42.6.0'
}

publishing {
    publications {
        myPlatform(MavenPublication) {
            groupId = 'nl.fokkinga'
            artifactId = 'simple-bom'

            from components.javaPlatform
        }
    }

    repositories {
        maven {
            name = "GitHubPackages"
            url = "https://maven.pkg.github.com/PeterFokkinga/spring-dependency-issue"
            credentials {
                username = project.findProperty("github.username") ?: System.getenv("GITHUB_ACTOR")
                password = project.findProperty("github.token") ?: System.getenv("GITHUB_TOKEN")
            }
        }
    }
}
